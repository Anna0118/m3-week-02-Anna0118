<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Portfolio Webpage</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START NAV -->
    <nav id="navbar">
      <a href="#"></a>
    </nav>
    <!-- END NAV -->

    <!-- START WELCOME SECTION -->
    <section id="welcome-section" class="welcome-section">
      <h1>Hey I am Mimic</h1>
      <p>a web developer</p>
    </section>
    <!-- END WELCOME SECTION -->

    <!-- START PROJECTS SECTION -->
    <section id="projects" class="projects-section">
      <a id="profile-link" href="#" target="_blank" class="project-tile">
        <img class="project-image" src="" alt="project" />
        <p class="project-title"></p>
      </a>
    </section>
    <!-- END PROJECTS SECTION -->

    <!-- START CONTACT SECTION -->
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>
      </div>
      <div class="contact-links">
        <a
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fab fa-facebook-square"></i> Facebook
        </a>
      </div>
    </section>
    <!-- END CONTACT SECTION -->
    <footer>
      <p>
        **This is just a fake portfolio. All the projects and contact details
        given are not real.
      </p>
      <p>
        &copy; Created for
        <a href="https://www.freecodecamp.com/" target="_blank"
          >freeCodeCamp <i class="fab fa-free-code-camp"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
